<div class="divPager">
    <ul class="pagination">
        <li #liminimun (click)="goToMinimunPage()" *ngIf="pageMax > 0">«</li>
        <li [class.active]="checkActive(index)" [class.moveoverandout]="checkMoveOverAndOut(index)"
            *ngFor="let index of listPage;let i = index" #li (click)="changeCurrentPage(index)">
            <a>{{index}}</a>
        </li>
        <li #limaximun (click)="goToMaxPage()" *ngIf="pageMax > 0">»</li>
    </ul>
</div>
